<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- use bootstrap to contain max-width for ultra wide resolutions (100% width, until xxl breakpoint hit >= 1400px)-->
    <div class="container-xxl">
      <div class="row">
        <!-- span the left hand aside -->
        <div id="search-panel-wrapper" class="col-12 col-md-3 pt-2">
          <aside id="search-panel">
            <form id="search-form" class="d-grid gap-2">
              <h2 id="form-heading" class="mt-1 h4">Search for a City</h2>
              <input
                class="form-control"
                type="text"
                id="search-input"
                placeholder="London"
                aria-labelledby="form-heading"
                aria-controls="today forecast"
              />
              <button
                type="button"
                class="btn btn-primary"
                id="search-button"
                aria-label="submit search"
              >
                Search
              </button>
              <div
                class="collapse"
                id="collapseSearchFeedback"
                role="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseSearchFeedback"
              >
                <div class="card card-body text-danger fs-4 text-center">
                  City not found
                </div>
              </div>
              <hr />
              <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingOne">
                    <button
                      class="accordion-button open"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseOne"
                      aria-expanded="true"
                      aria-controls="flush-collapseOne"
                    >
                      Search History
                    </button>
                  </h2>
                  <div
                    id="flush-collapseOne"
                    class="accordion-collapse show"
                    aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample"
                  >
                    <div id="search-history" class="d-grid gap-2 pt-3"></div>
                  </div>
                </div>
              </div>
            </form>
          </aside>
        </div>
        <!-- take up remaining space -->
        <div id="main-content-wrapper" class="col pt-2 d-none">
          <h2 id="city-name" class="h1">London</h2>
          <section
            id="today-panel"
            class="mt-3"
            role="region"
            aria-live="polite"
          >
            <!-- card-targets are used to place the forecast cards in correct place on page -->
            <div id="card-target-0" class="fs-5"></div>
          </section>

          <h3 class="h5">Five Day Forecast</h3>
          <section
            id="forecast-panel"
            class="mt-3"
            role="region"
            aria-live="polite"
          >
            <div class="row fs-7">
              <!-- card-targets are used to place the forecast cards in correct place on page -->
              <div
                id="card-target-1"
                class="col-12 col-sm-6 col-xl-2 flex-grow-1"
              ></div>
              <div
                id="card-target-2"
                class="col-12 col-sm-6 col-xl-2 flex-grow-1"
              ></div>
              <div
                id="card-target-3"
                class="col-12 col-sm-4 col-xl-2 flex-grow-1"
              ></div>
              <div
                id="card-target-4"
                class="col-12 col-sm-4 col-xl-2 flex-grow-1"
              ></div>
              <div
                id="card-target-5"
                class="col-12 col-sm-4 col-xl-2 flex-grow-1"
              ></div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
