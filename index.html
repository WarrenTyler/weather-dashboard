<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">

              Search for a City:

              aria-labelledby="form-heading" aria-controls="today forecast" />
            <button type="button" class="btn btn-primary" id="search-button" aria-label="submit search">
              Search
            </button>
            <hr />
            <button type="button" class="btn btn-secondary" id="" aria-label="submit search">
              London
            </button>
          </form>
        </aside>
      </div>
      <div class="col">
        <div class="row">
          <section id="today" class="mt-3" role="region" aria-live="polite">
            <div class="card">
              <div class="card-header">

        </div>

              <div class="col">

              </div>
              <div class="col">

                  <div class="card-header">
                    Quote
                  </div>
                  <div class="card-body">

                </div>
              </div>
            </section>
          </div>
        <!-- </div> -->
      </div>
    </div>
